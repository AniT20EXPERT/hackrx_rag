# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hackerx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a5208ce1a4a6491bb4f77cc7ba6c5978 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_edc4913d16b8448ea09eff1c4b3ceb51 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a5208ce1a4a6491bb4f77cc7ba6c5978 }}/hubenjoyer/hackerx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hackerx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6f364e974ff44fba8fb9fb4ad8b9dbf7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a5208ce1a4a6491bb4f77cc7ba6c5978 }}/hubenjoyer/hackerx:${{ github.sha }}'
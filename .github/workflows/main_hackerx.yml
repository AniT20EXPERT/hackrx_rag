# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hackerx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d206fdce1793417fb577c0cb7fe5b321 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3b8c29a61e11421996b32d0330316472 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d206fdce1793417fb577c0cb7fe5b321 }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hackerx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_578208e323704fc2aa3f5f1e2149ecc3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d206fdce1793417fb577c0cb7fe5b321 }}/nginx:${{ github.sha }}'